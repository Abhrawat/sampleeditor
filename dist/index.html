<html>
  <head>
    <link href="https://cdn.quilljs.com/1.3.4/quill.snow.css" rel="stylesheet"> 
    <script src="https://cdn.quilljs.com/1.3.4/quill.js"></script>
	<script src="https://github.com/salesforce-marketingcloud/blocksdk/blob/master/blocksdk.js"></script>
  </head>
  <body>
   <div id="editor"></div></body>
</html>
<script>
 var BlockSDK = require('blocksdk');
 var content  = getElementById("editor").value;
{
	
	
	var sdk = new BlockSDK();
	sdk.getContent(function (content) {
		var quill = new Quill('#editor', {
    theme: 'snow'
  });
		quill.root.innerHTML = content;
		function saveText() {
			var html = quill.root.innerHTML;
			sdk.setContent(html);
			sdk.setSuperContent('This is super content: ' + html);

			sdk.getData(function (data) {
				var numberOfEdits = data.numberOfEdits || 0;
				sdk.setData({
					numberOfEdits: numberOfEdits + 1
				});
			});
		quill.on('text-change', saveText);
	});
}

</script>
